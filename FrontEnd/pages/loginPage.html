<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>

    <link href="../styles/global.min.css" rel="stylesheet" />
    <link href="../styles/loginPage.min.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="login-page">
      <div class="container">
        <div
          class="header d-flex justify-content-between align-items-center py-3 px-4"
        >
          <div class="name">
            <img src="../assets/homePage/logo.png" />
          </div>
          <div class="detail d-flex justify-content-between gap-5">
            <div class="home">Home</div>
            <div class="services">Services</div>
            <div class="blogs">Blogs</div>
            <div class="about">About</div>
            <div class="contact">Contact</div>
          </div>
          <div class="login-register">
            <button class="btn btn-primary">Login</button>
            <button class="btn btn-outline-primary">Register</button>
          </div>
        </div>
      </div>
      <div class="main d-flex align-items-center">
        <div class="img-login d-flex align-items-end col-6">
          <img src="../assets/loginPage/login-page.png" />
        </div>
        <div class="login col-6">
          <div class="title">Welcome Back</div>
          <div class="detail pt-1 pb-5">
            Discover a better way of spandings with Uifry.
          </div>
          <div class="input-login col-8 d-flex flex-column gap-3">
            <div class="input-email p-3 d-flex gap-3 align-items-center">
              <i class="bi bi-envelope"></i>
              <input type="email" placeholder="Enter your Email" />
            </div>
            <div class="input-password p-3 d-flex gap-3 align-items-center">
              <i class="bi bi-lock"></i>
              <input type="email" placeholder="Enter your Email" />
            </div>
            <div class="remember-me">
              <input type="checkbox" />
              <label> Lưu đăng nhập</label>
            </div>
            <button class="btn-login btn btn-primary">Log in</button>
            <p class="text-center">
              Chưa có tài khoản?
              <span class="fw-bold"> Đăng ký </span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
